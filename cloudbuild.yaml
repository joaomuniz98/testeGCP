steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/meu-frontend:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/meu-frontend:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'meu-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/meu-frontend:$COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/meu-frontend:$COMMIT_SHA'